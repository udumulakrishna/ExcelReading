<div class="login-main">
	<nav class="navbar navbar-default navbar-static-top">
		<div class="container-fluid">
			<div class="navbar-header col-md-2"></div>
			<div class="text-center col-md-8">
				<span class="login-hedear">Upload Organization Data</span>
			</div>
		</div>
	</nav>
	<div class="middle-box text-center loginscreen  animated fadeInDown">

		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="control-label col-sm-2" for="name">ExcelSheet
					Upload</label>
				<div class="col-sm-4">
					<input type="file" name="file"
						onchange="angular.element(this).scope().fileChanged(this.files)" />
				</div>


			</div>
			<div ng-show="!status" align="center" style="color: red">{{message}}</div>
			<div ng-if="loader" align="center" style="margin-top: 90px;">
				<img src="images/loading-detail.gif" class="ajax-loader" />
				<p>Loading...</p>
			</div>

			<div class="form-group">
				<div class="col-lg-12" align="center">
					<button class="btn btn-sm btn-success" ng-click="uploadFile();">Upload</button>
					&nbsp;
					<!-- <button class="
				btn btn-sm btn-danger"
						ng-click="gotoReportPage();">Cancel</button> -->
				</div>
			</div>
		</form>
	</div>
</div>
